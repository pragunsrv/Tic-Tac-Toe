<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-info">
            <div id="statusText">Player X's turn</div>
            <div class="scoreboard">
                <div id="playerXScore">Player X: 0</div>
                <div id="playerOScore">Player O: 0</div>
            </div>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button id="startGame">Start New Game</button>
            <button id="resetScore">Reset Scores</button>
            <button id="showHistory">Show History</button>
            <button id="settingsToggle">Settings</button>
            <button id="toggleTheme">Toggle Dark/Light Theme</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="gameOverMessage"></p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span id="closeHistoryModal" class="close">&times;</span>
            <h2>Game History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span id="closeSettingsModal" class="close">&times;</span>
            <h2>Settings</h2>
            <label for="playerXName">Player X Name:</label>
            <input type="text" id="playerXName" value="X">
            <label for="playerXColor">Player X Color:</label>
            <input type="color" id="playerXColor" value="#000000">
            <label for="playerOName">Player O Name:</label>
            <input type="text" id="playerOName" value="O">
            <label for="playerOColor">Player O Color:</label>
            <input type="color" id="playerOColor" value="#000000">
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
            <label for="soundEffects">Sound Effects:</label>
            <input type="checkbox" id="soundEffects">
            <label for="highlightWins">Highlight Wins:</label>
            <input type="checkbox" id="highlightWins">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
