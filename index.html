<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="player-info">
        <div class="player">Player <input type="text" id="playerX-name" placeholder="X" value="X">: <span id="playerX-score">0</span></div>
        <div class="player">Player <input type="text" id="playerO-name" placeholder="O" value="O">: <span id="playerO-score">0</span></div>
    </div>
    <div id="status">Player X's turn</div>
    <div id="game">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div id="buttons">
        <button id="restart">Restart Game</button>
        <button id="reset-score">Reset Score</button>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p id="game-over-message"></p>
            <button id="modal-restart">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
