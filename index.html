<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="settings">
            <label for="playerXName">Player X Name:</label>
            <input type="text" id="playerXName" value="Player X">
            <label for="playerOName">Player O Name:</label>
            <input type="text" id="playerOName" value="Player O">
            <label for="playerXColor">Player X Color:</label>
            <input type="color" id="playerXColor" value="#ff0000">
            <label for="playerOColor">Player O Color:</label>
            <input type="color" id="playerOColor" value="#0000ff">
            <label for="difficulty">AI Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="startGame">Start Game</button>
            <button id="resetScore">Reset Score</button>
            <button id="showHistory">Show History</button>
        </div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="status">
            <span id="statusText">Player X's turn</span>
        </div>
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <span id="gameOverMessage"></span>
                <button id="closeModal">Close</button>
            </div>
        </div>
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <ul id="historyList"></ul>
                <button id="closeHistoryModal">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
