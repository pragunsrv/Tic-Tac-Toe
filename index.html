<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Version 15</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="statusText">Player X's turn</div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="controls">
            <button id="startGame">Start New Game</button>
            <button id="resetScore">Reset Score</button>
            <button id="showHistory">Show History</button>
            <button id="settingsToggle">Settings</button>
            <button id="undoMove">Undo Move</button>
            <button id="replayGame">Replay Game</button>
        </div>
        <div id="gameOverModal" class="modal">
            <div id="gameOverMessage"></div>
            <button id="playAgain">Play Again</button>
        </div>
        <div id="historyModal" class="modal">
            <h2>Game History</h2>
            <ul id="historyList"></ul>
            <button id="closeHistoryModal">Close</button>
        </div>
        <div id="settingsModal" class="modal">
            <h2>Settings</h2>
            <label for="playerXName">Player X Name:</label>
            <input type="text" id="playerXName" value="Player X">
            <label for="playerOName">Player O Name:</label>
            <input type="text" id="playerOName" value="Player O">
            <label for="playerXColor">Player X Color:</label>
            <input type="color" id="playerXColor" value="#FF0000">
            <label for="playerOColor">Player O Color:</label>
            <input type="color" id="playerOColor" value="#0000FF">
            <label for="playerXAvatar">Player X Avatar URL:</label>
            <input type="text" id="playerXAvatar">
            <label for="playerOAvatar">Player O Avatar URL:</label>
            <input type="text" id="playerOAvatar">
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
            </select>
            <label for="soundEffects">Sound Effects:</label>
            <input type="checkbox" id="soundEffects" checked>
            <label for="highlightWins">Highlight Wins:</label>
            <input type="checkbox" id="highlightWins" checked>
            <label for="enableAnimations">Enable Animations:</label>
            <input type="checkbox" id="enableAnimations" checked>
            <label for="animationSpeed">Animation Speed:</label>
            <input type="range" id="animationSpeed" min="0.1" max="2" step="0.1" value="0.5">
            <button id="closeSettingsModal">Close</button>
            <button id="applySettings">Apply Settings</button>
        </div>
        <div id="replayModal" class="modal">
            <h2>Replay Last Game</h2>
            <button id="replayLastGame">Replay</button>
            <button id="closeReplayModal">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
